<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/591ae23df9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body
    class="bg-success d-flex flex-column align-items-center justify-content-center w-100"
  >
    <svg class="mx-auto display-2 pl-5" viewBox="0 -25 500 200">
      <path
        id="curve"
        d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97"
      />
      <text width="500">
        <textPath alignment-baseline="top" xlink:href="#curve">
          Pick A Card
        </textPath>
      </text>
    </svg>

    <div class="row">
      <div class="col-12 col-sm-6 pr-5">
        <div class="card card-stack top">
          <div class="card flip-card-inner">
            <div class="flip-card-front"></div>
            <div
              class="flip-card-back  d-flex align-items-center justify-content-center"
            >
              <p class="h1"></p>
            </div>
          </div>
        </div>
        <div class="card card-stack"></div>
        <div class="card card-stack"></div>
        <div class="card card-stack"></div>
      </div>
      <div class="col-12 col-sm-6 pl-5">
        <div
          class="card right d-flex align-items-center justify-content-center"
        >
          <p class="h1"></p>
        </div>
      </div>
    </div>
    <button id="deal-card" class="btn btn-primary">
      Deal Card
    </button>
    <div class="row fixed-bottom p-2">
      <div class="col-12 col-sm-6 d-flex align-items-end">
        <a
          target="_blank"
          href="https://www.freepik.com/vectors/vintage"
          rel="noopener noreferer"
          class="card-link"
        >
          <abbr title="Joker Artwork by dgim-studio">
            <i class="far fa-question-circle text-white"></i></abbr
        ></a>
      </div>
      <div class="col-12 col-sm-6">
        <p class="text-right">
          Made with <i class="fas fa-heart text-danger"></i> by:
          <a href="//github.com/jferragut" class="d-block card-link text-white"
            >Jonathan Ferragut</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
